<!DOCTYPE html>
<html>
<head>
  <title>Visualizador de Animaciones Lottie</title>
  <style>
    #animation-container {
      margin: 0 auto;
      display: flex;
    }
    #animation-container svg {
        width: 25%;
    }
  </style>
</head>
<body>
  <h1>Visualizador de Animaciones</h1>
  <div id="animation-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
  <script>
    // Aquí debes reemplazar 'animation.json' con la ruta del archivo JSON de tu animación Lottie
    var animationData = 'Latidos.json';
    var animationContainer = document.getElementById('animation-container');
    var animation = bodymovin.loadAnimation({
      container: animationContainer,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: animationData
    });
    var animationData = 'Armandose';
    var animationContainer = document.getElementById('animation-container');
    var animation = bodymovin.loadAnimation({
      container: animationContainer,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: animationData
    });
    var animationData = 'Entrada y salida.json';
    var animationContainer = document.getElementById('animation-container');
    var animation = bodymovin.loadAnimation({
      container: animationContainer,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: animationData
    });
  </script>
</body>
</html>
